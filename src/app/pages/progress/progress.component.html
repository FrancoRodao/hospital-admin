<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          Barra de progreso
        </div>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.aria-valuenow]="progress1"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progress1+'%'"
            style="width: 50%;"
          ></div>
        </div>
        <br>
        <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated bg-success"
              role="progressbar"
              [attr.aria-valuenow]="progress2"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
              [style.width]="progress2+'%'"
              style="width: 50%;"
            ></div>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementor (onChangeValue)="progress1 = $event" name="progress azul" [progress]="progress1"></app-incrementor>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementor (onChangeValue)="progress2 = $event" name="progress verde" [progress]="progress2"></app-incrementor>
      </div>
    </div>
  </div>
</div>
