<div class="row animated fadeIn">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Edit profile</h4>
                <h6 class="card-subtitle text-center">Edit your profile</h6>
                <form ngNativeValidate (ngSubmit)="editProfile()" [formGroup]="form" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input required formControlName="name" type="text" class="form-control" id="exampleInputuname" placeholder="Enter username">
                        </div>
                    </div>

                    <div *ngIf="!googleUser">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input required formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd1">Password</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-lock"></i></div>
                                <input required name="password" formControlName="password" type="password" class="form-control" id="pwd1" placeholder="Enter password">
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="pwd2">Confirm Password</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-lock"></i></div>
                                <input required formControlName="confirmPassword" type="password" class="form-control" id="pwd2" placeholder="Enter confirm password">
                            </div>
                        </div>
    
                        <div class="form-group p-1 mb-3" *ngIf="form.errors?.invalidPasswordSame && !form.controls.password.pristine && form.controls.confirmPassword.touched">
                            <p class="text-danger p-0">Passwords are not the same</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pwd2">Role</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input formControlName="role" type="text" class="form-control" placeholder="Role">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Save</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Profile photo</h4>
                <h6 class="card-subtitle">Update your profile photo</h6>
                <img *ngIf="imageTemp" [src]="imageTemp" style="width: 100%;" alt="">
                <img *ngIf="!imageTemp" [src]="user.img | image: 'user' " style="width: 100%;" alt="">
                <input id="file2" class="mt-3" type="file" #file (change)="handleFileInput($event.target.files)" accept="image/*">
                <br><br>
                <button [disabled]="!imageTemp" (click)="uploadPhoto()" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Save photo</button>
            </div>
        </div>
    </div>
</div>
