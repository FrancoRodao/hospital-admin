<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(../assets/images/background/login-register.jpg);"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        ngNativeValidate
        [formGroup]="form"
        class="form-horizontal form-material"
        id="loginform"
        action="index.html"
        (ngSubmit)="registerUser()"
      >
        <a href="javascript:void(0)" class="text-center db"
          ><img
            src="../../../assets/images/logo-icon.png"
            alt="Home" /><br /><img
            src="../assets/images/logo-text.png"
            alt="Home"
        /></a>
        <h3 class="box-title m-t-40 m-b-0">Register Now</h3>
        <small>Create your account and enjoy</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              required
              placeholder="Name"
              formControlName="name"
              name="name"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              required
              placeholder="Email"
              formControlName="email"
              name="email"
              type="email"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              required
              placeholder="Password"
              formControlName="password"
              name="password"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              required
              placeholder="Confirm Password"
              formControlName="confirmPassword"
              name="confirmPassword"
            />
          </div>
        </div>

        <div class="form-group p-1 mb-3" *ngIf="form.errors?.invalidPasswordSame && form.controls.password.touched && form.controls.confirmPassword.touched">
          <p class="text-danger p-0">Passwords are not the same</p>
        </div>

        <div class="form-group row marginM">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input formControlName="terms" name="terms" id="checkbox-signup" type="checkbox" />
              <label for="checkbox-signup">
                I agree to all <a href="#">Terms</a></label
              >
            </div>
          </div>
        </div>

        <div class="form-group p-1 mb-2" *ngIf="form.errors?.acceptTerms && form.controls.terms.touched">
          <p class="text-danger p-0">You must agree to terms and conditions</p>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
            >
              Sign Up
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              Already have an account?
              <a routerLink="/login" class="text-info m-l-5"
                ><b>Sign In</b></a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
