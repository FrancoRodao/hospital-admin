<ng-container *ngIf="type == 'user'">
  <div class="background-black animated fadeIn">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"> Editing the photo of {{selected.name}} </h5>
            <button
              (click)="close()"
              type="button"
              class="close"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body" align="center">
                        <h4 class="card-title">Profile photo</h4>
                        <h6 class="card-subtitle">Update your profile photo</h6>
                        <img *ngIf="imageTemp" [src]="imageTemp" style="width: 100%;" alt="">
                        <img *ngIf="!imageTemp" [src]="selected.img | image: 'user' " style="width: 100%;" alt="">
                        <input id="file2" class="mt-3" type="file" #file (change)="handleFileInput($event.target.files)" accept="image/*">
                        <br><br>
                        <button [disabled]="!imageTemp" (click)="uploadPhoto()" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Save photo</button>
                    </div>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="close()" type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
